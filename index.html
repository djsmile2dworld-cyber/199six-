<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1996 | Modern Fashion Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-green: #1b4332;
            --dark-green-deep: #0f2818;
            --milk: #faedcd;
            --milk-light: #fefae0;
            --accent: #d4a373;
            --text-dark: #1a1a1a;
            --text-light: #f5f5f5;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--milk);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(27, 67, 50, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: var(--transition);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--milk);
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--milk);
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--milk);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--milk);
            cursor: pointer;
            font-size: 1.2rem;
            position: relative;
            transition: var(--transition);
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: var(--dark-green-deep);
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Hero Section with Video Background */
        .hero {
            margin-top: 70px;
            height: 90vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark-green);
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark-green) 0%, var(--dark-green-deep) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--milk);
            font-size: 1.2rem;
            border: 2px dashed var(--milk);
            margin: 20px;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: var(--milk);
            padding: 2rem;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin-bottom: 1rem;
            letter-spacing: 5px;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: var(--milk);
            color: var(--dark-green);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            transition: var(--transition);
            border: 2px solid var(--milk);
            animation: fadeInUp 1s ease 0.4s both;
        }

        .cta-button:hover {
            background: transparent;
            color: var(--milk);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Early Bird Banner */
        .early-bird-banner {
            background: var(--accent);
            color: var(--dark-green-deep);
            text-align: center;
            padding: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .early-bird-banner::before {
            content: '★ EARLY BUYERS GET 25% OFF ★';
            position: absolute;
            white-space: nowrap;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Category Navigation */
        .category-nav {
            background: var(--dark-green);
            padding: 1rem 0;
            position: sticky;
            top: 70px;
            z-index: 100;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .category-list {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            padding: 0 2rem;
            min-width: max-content;
        }

        .category-list button {
            background: none;
            border: none;
            color: var(--milk);
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 0.5rem 1rem;
            transition: var(--transition);
            white-space: nowrap;
            position: relative;
        }

        .category-list button.active,
        .category-list button:hover {
            color: var(--accent);
        }

        .category-list button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: var(--accent);
        }

        /* Products Section */
        .products-section {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 5%;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--dark-green);
            margin-bottom: 0.5rem;
        }

        .section-header p {
            color: var(--dark-green);
            opacity: 0.7;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 0;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            group: 'product';
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(27, 67, 50, 0.15);
        }

        .product-image {
            width: 100%;
            height: 350px;
            background: var(--milk-light);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--dark-green);
            color: var(--milk);
            padding: 0.3rem 0.8rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
        }

        .product-badge.discount {
            background: var(--accent);
            color: var(--dark-green-deep);
        }

        .quick-add {
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            background: var(--dark-green);
            color: var(--milk);
            border: none;
            padding: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            transition: var(--transition);
        }

        .product-card:hover .quick-add {
            bottom: 0;
        }

        .quick-add:hover {
            background: var(--dark-green-deep);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--dark-green);
            opacity: 0.6;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--dark-green);
            margin-bottom: 0.5rem;
        }

        .product-price {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .current-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-green);
        }

        .original-price {
            font-size: 0.9rem;
            color: #999;
            text-decoration: line-through;
        }

        /* Admin Panel for Product Management */
        .admin-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 30px rgba(0,0,0,0.2);
            z-index: 2000;
            transition: var(--transition);
            overflow-y: auto;
            padding: 2rem;
        }

        .admin-panel.active {
            right: 0;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--milk);
        }

        .admin-header h3 {
            font-family: 'Playfair Display', serif;
            color: var(--dark-green);
            font-size: 1.5rem;
        }

        .close-admin {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-green);
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--dark-green);
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--dark-green);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 1rem;
            background: var(--milk-light);
            border: 2px dashed var(--dark-green);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-input-label:hover {
            background: var(--milk);
        }

        .admin-btn {
            padding: 1rem;
            background: var(--dark-green);
            color: var(--milk);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-top: 1rem;
            transition: var(--transition);
        }

        .admin-btn:hover {
            background: var(--dark-green-deep);
        }

        .admin-btn.secondary {
            background: transparent;
            border: 2px solid var(--dark-green);
            color: var(--dark-green);
        }

        .admin-btn.secondary:hover {
            background: var(--dark-green);
            color: var(--milk);
        }

        .product-list-admin {
            margin-top: 2rem;
            border-top: 2px solid var(--milk);
            padding-top: 2rem;
        }

        .admin-product-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--milk-light);
            margin-bottom: 1rem;
            align-items: center;
        }

        .admin-product-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .admin-product-info {
            flex: 1;
        }

        .admin-product-info h4 {
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }

        .admin-product-info p {
            font-size: 0.8rem;
            color: #666;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .admin-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark-green);
            color: var(--milk);
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1500;
            transition: var(--transition);
        }

        .admin-toggle:hover {
            transform: scale(1.05);
            background: var(--dark-green-deep);
        }

        /* Chat Community Section */
        .chat-section {
            position: fixed;
            bottom: 100px;
            right: 2rem;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(120%);
            transition: var(--transition);
        }

        .chat-section.active {
            transform: translateY(0);
        }

        .chat-header {
            background: var(--dark-green);
            color: var(--milk);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
        }

        .close-chat {
            background: none;
            border: none;
            color: var(--milk);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--milk-light);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
            font-size: 0.8rem;
        }

        .message-author {
            font-weight: 600;
            color: var(--dark-green);
        }

        .message-time {
            color: #999;
        }

        .message-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.announcement {
            background: var(--dark-green);
            color: var(--milk);
        }

        .message.announcement .message-author {
            color: var(--accent);
        }

        .chat-input-area {
            padding: 1rem;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .chat-send {

            color: var(--milk);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
